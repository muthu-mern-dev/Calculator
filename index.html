<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="Icon" href="key.png" type="icon/images">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="parent">
    <div class="result">
    <input id="result" type="text">
    </div>
    <div class="child" class="number"> 
        <button id="1" class="button" onclick="display('1')">1</button>
        <button id="2" class="button" onclick="display('2')">2</button>
        <button id="3" class="button" onclick="display('3')">3</button>
    </div>
    <div class="child" class="number">
        <button id="4" class="button" onclick="display('4')">4</button>
        <button id="5" class="button" onclick="display('5')">5</button>
        <button id="6" class="button" onclick="display('6')">6</button>
    </div>
    <div class="child" class="number">
        <button id="7" class="button" onclick="display('7')">7</button>
        <button id="8" class="button" onclick="display('8')">8</button>
        <button id="9" class="button" onclick="display('9')">9</button>
    </div>
    <div class="child" >
        <button id="0" class="button" class="number" onclick="display('0')">0</button>
        <button id="plus" class="button" class="operator" onclick="display('+')">+</button>
        <button id="minus" class="button" onclick="display('-')">-</button>
    </div>
    <div class="child" >
        <button id="mul" class="button" onclick="display('*')">*</button>
        <button id="div" class="button" onclick="display('/')">/</button>
        <button id="equal" class="button" onclick="display('=')">=</button>
    </div>
    <div class="child">
        <button id="C" class="button" onclick="display('Clear')">C</button>
        <button id="D" class="button" onclick="display('delete')">←</button>
        <button id="square" class="button" onclick="display('^')">^</button>
    </div>
    <div class="child">
        <button id="remain" class="button" onclick="display('%')">%</button>
        <button id="dot" class="button" onclick="display('.')">.</button>
        <button id="root" class="button" onclick="display('√')">√</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html
